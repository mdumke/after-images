<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Images</title>
  <link rel="stylesheet" href="main.scss">
</head>

<body>
  <div class="container">
    <div class="experiment">
      <h1 class="title">After-Images</h1>

      <div class="main">
        <div id="screen" class="screen">
          <div id="square" class="square">
            <div class="cross">+</div>
          </div>
        </div>

        <div class="controls">
          <div id="timer" class="timer">
            <div id="timer-text" class="timer-text">Start Timer</div>
          </div>
          <div class="patches">
            <div class="red" id="red"></div>
            <div class="green" id="green"></div>
            <div class="blue" id="blue"></div>
            <div class="yellow" id="yellow"></div>
          </div>
        </div>
      </div>

      <div class="instructions">
        <h2>Instructions</h2>
        <p>
          Click the color-patch you want to experiment with.
          Start the timer and look at the cross in the middle of the screen.
          After 30 seconds, continue to watch the center and observe the after-image.
          Blink to enhance the after-image effect.
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="index.ts"></script>
</body>

</html>
